name: 'Dependabot auto merge'

on:
  pull_request:

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›¬
        uses: actions/checkout@v4
      - name: Auto merge ðŸš€
        uses: ahmadnassri/action-dependabot-auto-merge@v2
        with:
          target: minor
          github-token: ${{ github.token }}  # secrets.PAT_GITHUB_TOKEN
          command: squash and merge
