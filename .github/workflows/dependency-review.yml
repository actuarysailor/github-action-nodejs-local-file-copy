name: 'Dependency Review'

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›¬
        uses: actions/checkout@v4
      - name: Dependency Review ğŸ•µï¸
        uses: actions/dependency-review-action@v4
        with:
          comment-summary-in-pr: always
